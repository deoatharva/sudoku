<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress-Free Sudoku</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 360px;
            height: 360px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ddd;
            outline: none;
            background-color: #fff;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .cell:focus {
            background-color: #d0f0d0;
            box-shadow: 0 0 5px #66a6ff;
        }
        .bold-border {
            border: 2px solid #333;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #66a6ff;
            color: #fff;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .controls button:hover {
            background-color: #89f7fe;
            transform: translateY(-2px);
        }
        .controls button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div>
        <div class="sudoku-container" id="sudoku-container"></div>
        <div class="controls">
            <button class="btn btn-primary" onclick="clearBoard()">Clear</button>
            <button class="btn btn-success" onclick="generatePuzzle()">New Puzzle</button>
        </div>
    </div>

    <script>
        const sudokuContainer = document.getElementById('sudoku-container');

        // Create the Sudoku grid
        function createGrid() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.classList.add('cell');

                    if (row % 3 === 0 && row !== 0) input.style.borderTop = '2px solid #333';
                    if (col % 3 === 0 && col !== 0) input.style.borderLeft = '2px solid #333';

                    input.addEventListener('input', (e) => {
                        const value = e.target.value;
                        if (!/^[1-9]$/.test(value)) {
                            e.target.value = '';
                        }
                    });

                    sudokuContainer.appendChild(input);
                }
            }
        }

        // Clear the Sudoku board
        function clearBoard() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.value = '';
            });
        }

        // Generate a simple puzzle (for demonstration purposes)
        function generatePuzzle() {
            clearBoard();
            const puzzle = [
                [5, 3, '', '', 7, '', '', '', ''],
                [6, '', '', 1, 9, 5, '', '', ''],
                ['', 9, 8, '', '', '', '', 6, ''],
                [8, '', '', '', 6, '', '', '', 3],
                [4, '', '', 8, '', 3, '', '', 1],
                [7, '', '', '', 2, '', '', '', 6],
                ['', 6, '', '', '', '', 2, 8, ''],
                ['', '', '', 4, 1, 9, '', '', 5],
                ['', '', '', '', 8, '', '', 7, 9]
            ];

            const cells = document.querySelectorAll('.cell');
            for (let i = 0; i < 81; i++) {
                const row = Math.floor(i / 9);
                const col = i % 9;
                if (puzzle[row][col] !== '') {
                    cells[i].value = puzzle[row][col];
                    cells[i].readOnly = true;
                    cells[i].style.backgroundColor = '#f0f0f0';
                } else {
                    cells[i].readOnly = false;
                    cells[i].style.backgroundColor = '#fff';
                }
            }
        }

        // Initialize the Sudoku grid
        createGrid();
        generatePuzzle();
    </script>
</body>
</html>
